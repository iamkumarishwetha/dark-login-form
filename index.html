<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form">
        <h2>Login</h2>
        <div class="input">
            <div class="inputBox">
                <label for="username">Username</label>
                <input type="text" name="" id="username" placeholder="example@xyz.com">
            </div>
            <div class="inputBox">
                <label for="password">Password</label>
                <input type="password" name="" id="password" placeholder="....................">
            </div>
            <div class="inputBox">
                <input type="submit" name="" value="Sign In">
            </div>
            <p class="forget">Forget password? <a href="#">Click Here</a></p>
        </div>
    </div>
</body>
</html>
